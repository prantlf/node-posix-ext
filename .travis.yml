sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: true
node_js:
  - "10"
  - "8"
  - "6"
  - "4"
python:
  - "2.7"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
